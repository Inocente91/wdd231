    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                <!-- Contact Information -->
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> info@gamingbaja.com</p>
                    <p><strong>Phone:</strong> +52 664 123 4567</p>
                    <p><strong>Address:</strong> 123 Gaming Street, Tijuana, MX</p>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3365.258715579639!2d-117.038728684822!3d32.51487278104445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d948a7b5b8f3a5%3A0x9e9b9b9b9b9b9b9b!2sTijuana%2C%20BC%2C%20Mexico!5e0!3m2!1sen!2sus!4v1633031234567!5m2!1sen!2sus"
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
